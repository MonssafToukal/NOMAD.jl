language: julia

os:
  - linux
  - osx

julia:
  - 1.1

jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.build("NOMAD");
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
